{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponge.lk - one-stop shop for all your sweet cravings!</title>
    <link rel="stylesheet" href="{% static 'main_style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <form action="{% url 'checkout' %}" method="post">


        <!-- Customer Details Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Customer Name -->
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Customer Name:</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                </div>

                <!-- Contact Number -->
                <div class="mb-3">
                    <label for="contact_number" class="form-label">Contact Number:</label>
                    <input type="tel" class="form-control" id="contact_number" name="contact_number" required>
                </div>

                <!-- Delivery Address -->
                <div class="mb-3">
                    <label for="delivery_address" class="form-label">Delivery Address:</label>
                    <textarea class="form-control" id="delivery_address" name="delivery_address" rows="3" required></textarea>
                </div>

                <!-- Delivery Date and Time -->
                <div class="mb-3">
                    <label for="delivery_date" class="form-label">Delivery Date:</label>
                    <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
                </div>
                <div class="mb-3">
                    <label for="delivery_time" class="form-label">Delivery Time:</label>
                    <input type="time" class="form-control" id="delivery_time" name="delivery_time" required>
                </div>

                <!-- Special Notes -->
                <div class="mb-3">
                    <label for="special_notes" class="form-label">Special Notes:</label>
                    <textarea class="form-control" id="special_notes" name="special_notes" rows="3"></textarea>
                </div>

                <!-- Payment Option -->
                <div class="mb-3">
                    <label for="payment_option" class="form-label">Payment Option:</label>
                    <select class="form-select" id="payment_option" name="payment_option" required>
                        <option value="cash_on_delivery">Cash on Delivery</option>
                        <option value="online_payment">Online Payment</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-danger">Proceed to Checkout</button>

            </div>
        </div>
    </form>
</div>

</body>
</html>
